<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>엘리봇 - GPT 연동 안전 챗봇</title>
  <style>
    body { font-family: Arial; background: #f2f4f8; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .chat-container { width: 400px; max-width: 90%; background: white; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); overflow: hidden; display: flex; flex-direction: column; }
    .chat-header { background: #007ac1; color: white; padding: 16px; display: flex; align-items: center; gap: 10px; }
    .chat-header img { height: 40px; }
    .chat-body { padding: 16px; flex: 1; overflow-y: auto; font-size: 14px; }
    .chat-footer { display: flex; padding: 12px; border-top: 1px solid #eee; gap: 8px; }
    .chat-footer input { flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 8px; }
    .chat-footer button { background: #007ac1; color: white; border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; }
    .message { margin-bottom: 10px; }
    .message strong { display: block; }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <img src="1-01_캐릭터_기본형.png" alt="엘리와 에스">
      <div><strong>엘리봇</strong><br><small>승강기 안전정보 도우미</small></div>
    </div>
    <div class="chat-body" id="chat"></div>
    <div class="chat-footer">
      <input type="text" id="userInput" placeholder="안전정보를 물어보세요...">
      <button onclick="sendMessage()">전송</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('userInput');

    async function sendMessage() {
      const userText = input.value.trim();
      if (!userText) return;

      appendMessage('사용자', userText);
      input.value = '';

      appendMessage('엘리봇', '답변을 불러오는 중입니다...');

      try {
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer YOUR_OPENAI_API_KEY'
          },
          body: JSON.stringify({
            model: 'gpt-4',
            messages: [
              { role: 'system', content: '너는 승강기 안전정보 제공 챗봇이야. 간결하고 실용적인 답변을 제공하고, 필요하면 관련 기준, 예방수칙, 사고사례도 알려줘.' },
              { role: 'user', content: userText }
            ],
            temperature: 0.4
          })
        });

        const data = await response.json();
        const gptReply = data.choices[0].message.content;
        updateLastMessage(gptReply);
      } catch (error) {
        updateLastMessage('⚠️ 답변을 불러오지 못했습니다. 나중에 다시 시도해주세요.');
        console.error(error);
      }
    }

    function appendMessage(sender, text) {
      const div = document.createElement('div');
      div.className = 'message';
      div.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function updateLastMessage(text) {
      const messages = document.querySelectorAll('.message');
      const last = messages[messages.length - 1];
      last.innerHTML = `<strong>엘리봇:</strong> ${text}`;
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
